docker-build:
  stage: docker-build
  tags:
  - test
  image: docker:latest
  services: 
    - docker:19.03.8-dind
  before_script:
    - docker login -u $DOCKER_HUB_USER --password-stdin < $DOCKER_HUB_PW
  script:
    - docker build -t zaqxsw1397/nginx-react .
    - docker push zaqxsw1397/nginx-react
  after_script:
    - docker logout
  only:
    - deploy