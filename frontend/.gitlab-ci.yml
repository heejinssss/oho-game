stages:
  - build
  # - test
  - docker-build

build:
  stage: build
  tags:
    - test
  image: node # 버전 확인해서 업데이트 하자
  script: 
    - echo "Start building App"
    - npm install
    - npm run build
    - echo "Build successfully!"
  artifacts:
    expire_in: 1 hour
    paths:
      - build
      - node_modules/
  only:
    - deploy

